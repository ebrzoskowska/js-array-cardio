    /* -----------------------------------------  Array.prototype.filter() ------------------------------------------------------ */
    // 1. Filter the list of inventors for those who were born in the 1500's

    // The Array.prototype.filter() method is used to filter elements from an array based on a condition, 
    // and returns a new array containing only the elements that pass the condition.

    let investors1500 = inventors.filter(function(investor) {
      if(investor.year >= 1500 && investor.year <= 1600) {

      }

    });

    let firstAndLastName = inventors.map(function(investor) {

    /* ------------------------------------------  Array.prototype.reduce() ------------------------------------------------------ */
    // 4. How many years did all the inventors live all together?

    // It works by taking an array as input and iterating over each element in the array, one at a time. For each iteration, it calls a 
    // callback function that takes two arguments: the accumulator and the current value. The accumulator starts with an initial value

    let yearsAllTogether = inventors.reduce((totalSum, inventor) => totalSum + inventor.year, 0);

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const countWords = (totalSum, currentValue) => {
      if (!totalSum[currentValue]) {
        totalSum[currentValue] = 1;
      } else {
        totalSum[currentValue]++;
      }
